<div id='map'></div>
<script>
	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3,
	});

	var yx = L.latLng;

	function xy(x, y) {
		if (L.Util.isArray(x)) { // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);
	}

	var bounds = [xy(0,0), xy(2800, 1680)];
	var image = L.imageOverlay('alfheim.webp', bounds).addTo(map);
	map.attributionControl._attributions = {};
	map.attributionControl.addAttribution("Map &copy; <a href='http://runehammer.online'>Runehammer</a>");
	map.setView(xy(1400, 840), 0);
	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Copy: <b>[Pin:"+e.latlng.lng+","+e.latlng.lat+"]</b> and go to <a href='"+document.getElementById("forumURL").value+"'>The forum thread to post</a>")
			.openOn(map);
	}
	map.on('click', onMapClick);

	function createCORSRequest(method, url) {
		var xhr = new XMLHttpRequest();
		if ("withCredentials" in xhr) {
			// XHR for Chrome/Firefox/Opera/Safari.
			xhr.open(method, url, true);
		} else if (typeof XDomainRequest != "undefined") {
			// XDomainRequest for IE.
			xhr = new XDomainRequest();
			xhr.open(method, url);
		} else {
			// CORS not supported.
			xhr = null;
		}
		return xhr;
	}

	function refreshmap() {
		map.eachLayer(function(layer) {
			if (layer instanceof L.Marker)
			{
				map.removeLayer(layer)
			}
		})

		var url = 'https://cors-anywhere.herokuapp.com/'+document.getElementById("forumURL").value+'.json';
		var method = 'GET';
		var xhr = createCORSRequest(method, url);

		xhr.onload = function() {
			for (const pin of JSON.parse(xhr.response).post_stream.posts){
				pin.xCoordinateOnMap = -1;
				pin.yCoordinateOnMap = -1;
				if (pin.cooked.includes("[pin:")) {
					xny = pin.cooked.slice(pin.cooked.indexOf('[pin:') +5,pin.cooked.indexOf(']')).split(",");
					console.log(xny);
					var mappin = L.marker(xy(xny[0], xny[1]))
					.addTo(map)
					.bindPopup(pin.cooked);
				}
			}
		};

		xhr.onerror = function() {
			alert("Couldn't get forum data.");
		};

		xhr.send();
	}

	refreshmap();
