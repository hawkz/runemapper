<body>
<header id="header"><a href="https://forums.runehammer.online"><img src="https://forums.runehammer.online/uploads/default/original/1X/462f4401039f1d8e0d0769b2c1e25e16ac02ee3b.png" alt="RUNEHAMMER" id="site-logo"></a>
	<h1>RuneMapper</h1>
	<div><a href="index.html">Alfheim</a> <a href="warpshell.html">Warp Shell</a></div>
</header>
<div id='map'></div>
<script>
	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3,
	});

	var yx = L.latLng;

	function xy(x, y) {
		if (L.Util.isArray(x)) { // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);
	}

	var bounds = [xy(0,0), xy(2800, 1680)];
	var image = L.imageOverlay('alfheim.webp', bounds).addTo(map);
	map.attributionControl._attributions = {};
	map.attributionControl.addAttribution("Map &copy; <a href='http://runehammer.online'>Runehammer</a>");
	map.setView(xy(1400, 840), 0);
	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("<a href='https://docs.google.com/forms/d/e/1FAIpQLSdLXKft69_dy-LdSYLQFkjyM6qsLos_WpOCQwxhfuVSyTAm5w/viewform?usp=pp_url&entry.296051716="+e.latlng.lng+"&entry.1502940884="+e.latlng.lat+"'>Add pin here</a>")
			.openOn(map);
	}
	map.on('click', onMapClick);

	let url = 'https://api.sheety.co/1feb4913fd83932cb2cd734327d2eedd/runeMapper/pins';
	fetch(url)
	.then((response) => response.json())
	.then(json => {
		for (const pin of json.pins){
			var mappin = L.marker(xy(pin.xCoordinateOnMap, pin.yCoordinateOnMap))
			.addTo(map)
			.bindPopup('<h3>'+pin["encounter /PinTitle"]+"</h3><pre>"+pin['encounterPromptsAndContent']+"</pre>");
		}
	});
</script>
</body>
